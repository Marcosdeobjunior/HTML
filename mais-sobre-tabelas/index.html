<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo sobre tabelas</title>
</head>

<body>
    <h1>Tabela</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus sunt quo reiciendis? Veritatis quae sed consequatur, odio velit distinctio eos fuga incidunt corporis cumque fugit officia nemo. Iusto, quas minima.
    </p>

    <table align="center" width="900px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marcos</td>
                <td>22 anos</td>
                <td>Programador</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
